<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link href="http://fonts.cdnfonts.com/css/changa-one" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="conteiner">
        <div class="row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="formControl" placeholder="City name" autocomplete="off">
                    <button class="btn btn-warning" id="search" type="button">Search</button>
                    <button class="btn btn-warning" id="current" type="button">Current</button>
                </div>
            </div>
        </div>
        <div class="currentInfo">
            <h1></h1>
            <h5 id="timeNow"></h5>
            <h4></h4>
            <div class="row currentBlock">
                <div class="col" id="currentIcon">
                    <img src="img/clear-day.svg" id="icon">
                </div>
                <div class="col currentTemp">
                    <span id="temp"></span>
                    <span id="units">
                        <a href="#" class="cel_far" id="cels">
                            °C
                        </a>
                        <span class="cel_far">
                            |
                        </span>
                        <a href="#" class="cel_far" id="far">
                            F
                        </a>
                    </span>
                </div>
                <div class="col moreInfo">
                    <ul>
                        <li>
                            Humidity: <span id="humidity"></span> %
                        </li>
                        <li>
                            Wind: <span id="wind"></span> km/h
                        </li>
                        <li>
                            Feelslike: <span id="feelslike"></span> °C
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="forecast" id="forecast">
        </div>
    </div>

    <span id="github"><a href="https://github.com/wonder-filka/my-weather-app" target="_blank">Open-source
            code</a><span> by Iryna Filonova</span>
    </span>

    <script src="src/index.js"></script>



</html>
